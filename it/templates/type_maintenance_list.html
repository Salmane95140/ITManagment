{% extends "index.html" %}


{% block content %}
<a href="{% url 'add_typemaintenance' %}">
  <button type="button" class="btn btn-primary">
      <i class="bi bi-plus"></i>

  </button>
</a>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Description</th>
        <th>action</th>

      </tr>
    </thead>
    <tbody>
      {% if type_maintenances %}
          {% for type_maintenance in type_maintenances %}
            <tr>
              <td>{{ type_maintenance.nom}}</td>
              <td>{{ type_maintenance.description}}</td>
              <td>
                <a href="{% url 'detail_typemaintenance' type_maintenance.id %}">
                  <button type="button" class="btn btn-secondary">
                      <i class="bi bi-eye-fill"></i>

                  </button>
                </a>
              </td>
            </tr>
          {% endfor %}
      {% endif %}
    </tbody>
  </table>
</div>

{% endblock %}
